<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACDgames Portal</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        h1 { color: #f1c40f; margin-bottom: 20px; }
        
        .game-card { background: #333; padding: 20px; margin: 10px; border-radius: 15px; width: 85%; max-width: 320px; text-decoration: none; color: white; border: 2px solid #444; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        .game-card:active { background: #444; transform: scale(0.95); }
        .game-card h2 { margin: 0; font-size: 1.2rem; }
        
        /* Kurallar Ekranı */
        #kurallar-ekrani { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 350px; }
        .kural-liste { text-align: left; background: #222; padding: 15px; border-radius: 10px; border: 1px solid #444; margin: 15px 0; width: 100%; font-size: 0.95rem; line-height: 1.6; }
        .kural-item { margin-bottom: 10px; display: flex; align-items: flex-start; }
        .kural-item span { color: #f1c40f; margin-right: 8px; font-weight: bold; }

        .devam-btn { background: #f1c40f; color: black; padding: 15px 45px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 1.1rem; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .footer { margin-top: 30px; font-size: 0.8rem; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ana-ekran">
        <h1>ACDgames</h1>
        <div class="game-card" onclick="kurallariGoster('bj4x4')"><h2>BlackJACK 4x4</h2></div>
        <div class="game-card" onclick="kurallariGoster('bjpot')"><h2>BlackJACK PoT</h2></div>
        <div class="game-card" onclick="kurallariGoster('tavuk')"><h2>Tavuk ve Yumurtaları</h2></div>
    </div>

    <div id="kurallar-ekrani">
        <div class="game-card" style="cursor: default;"><h2 id="baslikOyun"></h2></div>
        <h1>KURALLAR</h1>
        <div id="icerikKurallar" class="kural-liste"></div>
        <a href="#" id="linkDevam" class="devam-btn">DEVAM</a>
    </div>

    <div class="footer">AC.DIKILI & GEMINI.AI (c) 2026 - 2050</div>

    <script>
        const oyunVerileri = {
            'bj4x4': {
                ad: 'BlackJACK 4x4',
                link: 'https://acdikili.github.io/BlackJACK/',
                kurallar: [
                    'Düşen kartın sağına veya soluna tıklayarak kartı yönlendirin.',
                    'Dikey veya Yatay toplamda 21 sayısını bulun.',
                    'Toplam 21 olunca o sütun/satır temizlenir ve puan kazanırsınız.',
                    'Stratejinizi kurun, alanı doldurmamaya çalışın!'
                ]
            },
            'bjpot': {
                ad: 'BlackJACK PoT',
                link: 'https://acdikili.github.io/BlackJACKPoT/',
                kurallar: [
                    'Maça 4x, Kupa 3x, Sinek 2x, Karo 1x puanlama.',
                    'Düşen kartın sağına ve soluna tıklayarak kartı hareket ettirin.',
                    'Hareket eden kartlar, düştükleri sütuna göre simge değiştirir.'
                ]
            },
            'tavuk': {
                ad: 'Tavuk ve Yumurtaları',
                link: 'https://acdikili.github.io/TAVUK-Yumurtalari/',
                kurallar: [
                    'Değişik renk, puan ve ağırlıkta yumurtalar.',
                    '100 puan = 1 Altın otomatik dönüşümü.',
                    'Halkadan geçen yumurtaların puanları artar: SARI 2x, Yeşil 3x, Kırmızı 5x.',
                    'Alt taraftaki ilk 3 bölge SOLA, sağdaki ilk 3 bölge SAĞA hareket sağlar.',
                    '20 Altına 2xHIZ ve/veya 2xPUAN bonusu alabilirsiniz.'
                ]
            }
        };

        function kurallariGoster(anahtar) {
            const veri = oyunVerileri[anahtar];
            document.getElementById('ana-ekran').style.display = 'none';
            document.getElementById('kurallar-ekrani').style.display = 'flex';
            
            document.getElementById('baslikOyun').innerText = veri.ad;
            document.getElementById('linkDevam').href = veri.link;
            
            const liste = document.getElementById('icerikKurallar');
            liste.innerHTML = veri.kurallar.map(k => `<div class="kural-item"><span>(.)</span> ${k}</div>`).join('');
        }
    </script>
</body>
</html>
